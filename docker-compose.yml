services:
  db_auth:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - 333:5432
    networks:
      db:
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: